<!DOCTYPE html>
<html lang="en">

<head>
    <title>فروشگاه اینترنتی پوشاک بانوان و آقایان | آی‌بولک</title>
    <link rel="stylesheet" href="login.css">
</head>

<body dir="rtl">
    <div class="main">
        <form id="form-sign" onsubmit="validateLoginForm(event);">

            <img 
                src="../images/1718807353-TCMlDRbPFbA1CHFG.svg"
                width="240"
                class="img-fluid"
            />

            <div id="titr">
                <h1 id="titrpp">ورود یا ثبت نام</h1>
            </div>

            <div>
                <label style="display: none;" for="phoneNumbers">شماره تلفن</label>
                <input type="tel" id="phoneNumbers" placeholder="لطفاً شماره موبایل خود را وارد نمایید">
                <span id="phoneNumbersError" class="error-message"></span>
            </div>

            <button type="submit" name="submit" id="open">ورود</button>

            <p id="sabt">حساب کاربری ندارید؟<a href="signup.html" id="sabtnam">ثبت نام</a></p>

        </form>
    </div>
    <script src="./login.js">
    </script>
</body>

</html>
