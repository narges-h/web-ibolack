<!DOCTYPE html>
<html lang="en">

<head>
    <title>فروشگاه اینترنتی پوشاک بانوان و آقایان | آی‌بولک</title>
    <link rel="stylesheet" href="password.css">
</head>

<body dir="rtl">
    <div class="main">
        <form id="form-sign" onsubmit="validateLoginForm(event);">

            <img 
                src="../images/1718807353-TCMlDRbPFbA1CHFG.svg"
                width="240"
                class="img-fluid"
            />

            <div id="titr">
                <h1 id="titrpp">رمز عبور را وارد کنید</h1>
            </div>

            <div id="password">
                <label  style="display: none;" for="passwordd">رمز عبور</label>
                <input type="password" id="pass" placeholder="">
                <span  id="passwordError" class="error-massage"></span>
                
            </div>

           <p>فراموشی رمزعبور > </p>
           <p>ورود با رمز یک‌بار مصرف > </p>


            <button type="submit" name="submit" id="open">تایید</button>

        </form>
    </div>
    <script src="./password.js">
    </script>
</body>

</html>
