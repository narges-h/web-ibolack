<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه اینترنتی پوشاک بانوان و آقایان | آی‌بولک</title>

    <link rel="stylesheet" type="text/css" href="signup.css" />

</head>

<body dir="rtl">
    <div class="main">
        

        <form id="form-register" method="post">
            <img 
                src="../images/1718807353-TCMlDRbPFbA1CHFG.svg"
                width="240"
                class="img-fluid"
            />
    
            <div id="titr">
                <h1 id="titrpp">مشخصات خود را کامل کنید:</h1>
            </div>

            <div id="fullnames">
                <label style="display: none;" for="fullname">نام و نام خانوادگی</label>
                <input type="text" id="fullname" name="fullname" placeholder="نام و نام خانوادگی" title="فقط حروف مجاز است">
                <span  id="fullnameError" class="error-massage"></span>
            </div>

            <div id="email">
                <label style="display: none;" for="emaill">ایمیل</label>
                <input type="text" id="emailuser" placeholder="ایمیل"
                    title="لطفا ایمیل معتبر وارد کنید">
                <span  id="emailError" class="error-massage"></span>
            </div>


            <div id="password">
                <label style="display: none;" for="passwordd">رمز عبور</label>
                <input type="password" id="pass" placeholder="رمز عبور"
                    title="لطفا یک رمز عبور معتبر وارد کنید.(شامل حرف بزرگ،کوچک،عدد و عبارات خاص(@#&) و از 8 یا بیشتر کرکتر باشد)">
                <span  id="passwordError" class="error-massage"></span>

            </div>

            <select id="educationLevel" name="educationLevel">
                <option value="" disabled selected>مدرک تحصیلی</option>
                <option value="highschool">دیپلم</option>
                <option value="lisans">لیسانس</option>
                <option value="foghlisans">فوق لیسانس</option>
                <option value="doctor">دکترا</option>
            </select>
            <span id="educationLevelError" class="error-message"></span>

            <div id="Gender">
                <label>جنسیت:</label>
                <input type="radio" id="maleGender" name="gender" value="Male">
                <label for="maleGender">مرد</label>
                <input type="radio" id="fameleGender" name="gender" value="Famele">
                <label for="fameleGender">زن</label>
                <p id="genderError"></p>
            </div>

            <div id="rememberMes">
                مرا به خاطر بسپار:
                <input type="checkbox" id="rememberMe" name="rememberMe" value="remembered">
            </div>
            <button name="button" id="sabtnam" type="submit">ثبت نام</button> 

        </form>
    </div>
    <script src="SignUp.js"></script>


</body>

</html>
